name: Build binaries

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  linux:
    strategy:
      matrix:
        arch:
          - arm64
          - amd64
    name: Build binaries for linux platform
    runs-on: ubuntu-20.04
    steps:
      - name: Set up go
        id: go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-${{ matrix.arch }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: |
          mkdir -p "build/" "releases/"
          GOARCH="${{ matrix.arch }}" make
          cd build/
          mv analyzer livepeer-analyzer
          tar -czf "../releases/livepeer-analyzer-linux-${{ matrix.arch }}.tar.gz" livepeer-analyzer

      - name: Upload artifacts for cutting release
        uses: actions/upload-artifact@master
        with:
          name: release-artifacts
          path: releases/

  macos:
    strategy:
      matrix:
        arch:
          - arm64
          - amd64
    name: Build binaries for macOS platform
    runs-on: macos-11
    steps:
      - name: Set up go
        id: go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-${{ matrix.arch }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: |
          mkdir -p "build/" "releases/"
          GOARCH="${{ matrix.arch }}" make
          cd build/
          mv analyzer livepeer-analyzer

      - uses: actions-ecosystem/action-regex-match@v2
        id: match-tag
        with:
          text: ${{ github.event.workflow_run.head_branch }}
          regex: '^v([0-9]+\.\d+\.\d+)$'

      - name: Codesign and notarize binaries
        if: ${{ steps.match-tag.outputs.match != '' }}
        uses: livepeer/action-gh-codesign-apple@latest
        with:
          developer-certificate-id: ${{ secrets.CI_MACOS_CERTIFICATE_ID }}
          developer-certificate-base64: ${{ secrets.CI_MACOS_CERTIFICATE_BASE64 }}
          developer-certificate-password: ${{ secrets.CI_MACOS_CERTIFICATE_PASSWORD }}
          app-notarization-email: ${{ secrets.CI_MACOS_NOTARIZATION_USER }}
          app-notarization-password: ${{ secrets.CI_MACOS_NOTARIZATION_PASSWORD }}
          binary-path: "build/livepeer-analyzer"
          app-bundle-id: "org.livepeer.analyzer"

      - name: Archive signed binary
        run: |
          cd build/
          tar -czf "../releases/livepeer-analyzer-darwin-${{ matrix.arch }}.tar.gz" livepeer-analyzer

      - name: Upload artifacts for cutting release
        uses: actions/upload-artifact@master
        with:
          name: release-artifacts
          path: releases/

  windows:
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      matrix:
        arch:
          - arm64
          - amd64
    name: Build binaries for windows platform
    runs-on: windows-2022
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            go
            git
            make
            autoconf
            automake
            patch
            libtool
            texinfo
            gtk-doc
            zip

      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-${{ matrix.arch }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: |
          mkdir -p "build/" "releases/"
          GOARCH="${{ matrix.arch }}" make
          cd build/
          mv analyzer.exe livepeer-analyzer.exe
          zip -9q "../releases/livepeer-analyzer-windows-${{ matrix.arch }}.zip" "livepeer-analyzer.exe"

      - name: Upload artifacts for cutting release
        uses: actions/upload-artifact@master
        with:
          name: release-artifacts
          path: releases/
